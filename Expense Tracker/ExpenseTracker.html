<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="ExTr.css" />
  </head>
  <body onload="getdata()">
    <select name="" id="filter" onchange="getFilterData()">
      <option value="All">All</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Household">Household</option>
    </select>
    <h1>Expense Tracker</h1>
    <br />
    <input type="number" placeholder="Amount" id="amount" /><br />
    <input type="text" placeholder="Description" id="des" /><br />
    <select name="" id="category">
      <option value="" disabled selected>--Select--</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Household">Household</option>
    </select>
    <br />
    <button onclick="addData()">Add</button>
    <button onclick="clearData()">Clear All Data</button>
    <div id="wrapper"></div>
    <div id="total"></div>
    <script src="ExTr.js"></script>
  </body>
</html>
